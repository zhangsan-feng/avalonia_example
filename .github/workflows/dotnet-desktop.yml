name: .NET Core Desktop (Avalonia)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      SOLUTION_FILE: avalonia_example.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ matrix.configuration }} --no-restore

    - name: Run unit tests (optional)
      if: matrix.configuration == 'Release'  # 可选：只在 Release 下运行测试
      run: dotnet test ${{ env.SOLUTION_FILE }} --configuration ${{ matrix.configuration }} --no-build

    - name: Publish application
      run: dotnet publish -c Release -r win-x64 /p:PublishSingleFile=true /p:SelfContained=true /p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/${{ matrix.configuration }}

    - name: Upload build artifacts (for debugging or PRs)
      uses: actions/upload-artifact@v4
      with:
        name: avalonia-app-${{ matrix.configuration }}
        path: ./publish/${{ matrix.configuration }}

  release:
    # 仅在 push 到 main 且不是 pull_request 时运行
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史以生成 changelog

    - name: Download Release Artifacts
      uses: actions/download-artifact@v4
      with:
        name: avalonia-app-Release
        path: ./publish

    - name: Create GitHub Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        files: ./publish/**
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
